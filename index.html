<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8" />

	<title> Situação para votação </title>
	
	<script>
		console.log ("Opção1: Voto não permitido")
		console.log ("Opção2: Voto obrigatório")
		console.log ("Opção3: Voto facultativo")

	
		var numero=prompt("Informe sua idade")
		if (numero<16){
			alert ("Voto não permitido")
		} else if (numero>16 && numero<18){
			alert ("Voto facultativo")
		} else if (numero>=18 && numero<69){
			alert ("Voto obrigatório")
		} else if (numero>=70){
			alert ("Voto facultativo")
		} else ("")

		
		
	

	</script>
</head>
<body>
	<h1>Página para informar através da idade a situação votacional</h1>
</body>
</html>
